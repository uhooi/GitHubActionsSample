name: CI

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.2.1.app/Contents/Developer

    steps:
    # チェックアウト
    - uses: actions/checkout@v2
      
    # ビルド
    - name: Xcode build
      run: xcodebuild -sdk iphonesimulator -configuration Debug build
